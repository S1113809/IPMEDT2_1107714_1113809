<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- own made style sheets -->
    <link rel="stylesheet" href="./CSS/splashScreen.css">
    <link rel="stylesheet" href="./CSS/muteButton.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Echoes of Space!</title>

  <body>
      <script type="text/javascript" src="./JS/main.js" defer> </script>
      <script src="./JS/sound.js" defer></script>
      <audio class="introAudio" id="introAudio" >
        <source src="./Sounds/Robot_Code_Mastered.mp3" type="audio/mpeg">
      </audio>
      <!-- Mute audio button -->
      <section class="mute__container">
        <figure class="unmuted toggle-sound"  onclick="toggleSound()">
            <i class="sound--icon fas">&#xf026;</i>
            <div class="sound--wave sound--wave_one"></div>
            <div class="sound--wave sound--wave_two"></div>
            <div class="sound--wave sound--wave_three"></div>
          </figure>
        </section>
      <!-- lights -->
      <section class="lights">
        <div class="lights__container">
          <figure class="light light--top--left light--red"></figure>
          <figure class="light light--top--right light--orange"></figure>
          <figure class="light light--center light--yellow"></figure>
          <figure class="light light--bottom--left light--green"></figure>
          <figure class="light light--bottom--right light--blue"></figure>
        </div>
        <div class="lights__container">
          <figure class="light light--top--left light--blue"></figure>
          <figure class="light light--top--right light--orange"></figure>
          <figure class="light light--center light--green"></figure>
          <figure class="light light--bottom--left light--orange"></figure>
          <figure class="light light--bottom--right light--yellow"></figure>
        </div>
        <div class="lights__container">
          <figure class="light light--top--left light--red"></figure>
          <figure class="light light--top--right light--orange"></figure>
          <figure class="light light--center light--green"></figure>
          <figure class="light light--bottom--left light--yellow"></figure>
          <figure class="light light--bottom--right light--orange"></figure>
        </div>
      </section>
      <!-- launch -->
      <section class="button__container">
        <button class="button" onclick="launch()" id="js--launchButton">LAUNCH</button>
      </section>
      <!-- info -->
      <section class="information">
        <section class="information__container information--speed">
          <p class="information--text information--type">Speed</p>
          <p class="information--text information--dots">:</p>
          <p class="information--text information--value"><span id="js--speed">0</span> Km/h</p>
        </section>
        <section class="information__container information--int-temp">
          <p class="information--text information--type">Internal temperature</p>
          <p class="information--text information--dots">:</p>
          <p class="information--text information--value"><span id="js--internalTemp">15</span> &#x2103;</p>
          <!-- &#x2103; gives celsius symbol -->
        </section>
        <section class="information__container information--ext-temp">
          <p class="information--text information--type">External temperature</p>
          <p class="information--text information--dots">:</p>
          <p class="information--text information--value"><span id="js--externalTemp">10</span> &#x2103;</p>
          <!-- &#x2103; gives celsius symbol -->
        </section>
        <section class="information__container information--pressure">
          <p class="information--text information--type">Cabin pressure</p>
          <p class="information--text information--dots">:</p>
          <p class="information--text information--value">750 mBar</p>
        </section>
      </section>

  </body>
